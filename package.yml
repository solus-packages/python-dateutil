name       : python-dateutil
version    : 2.7.0
release    : 8
source     :
    - https://github.com/dateutil/dateutil/releases/download/2.7.0/python-dateutil-2.7.0.tar.gz : 8f95bb7e6edbb2456a51a1fb58c8dca942024b4f5844cae62c90aa88afe6e300
license    : BSD-2-Clause
component  : programming.python
summary    : Python Date Module
description: |
    The dateutil module provides powerful extensions to the datetime module available in the Python standard library.
builddeps  :
    - pkgconfig(python3)
    - python-setuptools
    - python-setuptools-scm
rundeps    :
    - python-six
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
