name       : python-dateutil
version    : 2.8.0
release    : 10
source     :
    - https://pypi.python.org/packages/source/p/python-dateutil/python-dateutil-2.8.0.tar.gz : c89805f6f4d64db21ed966fda138f8a5ed7a4fdbc1a8ee329ce1b74e3c74da9e
license    :
    - Apache-2.0
    - BSD-3-Clause
component  : programming.python
summary    : Python date module
description: |
    The dateutil module provides powerful extensions to the datetime module available in the Python standard library.
builddeps  :
    - python-freezegun
    - python-hypothesis
    - python-pytest
    - python-setuptools
    - python-setuptools-scm
rundeps    :
    - python-six
build      : |
    %python_setup
    %python3_setup
install    : |
    %python_install
    %python3_install
check      : |
    %python_test pytest
    %python3_test pytest3
